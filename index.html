<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form validation using javascript API</title>
</head>
<body>
  <form class="form-container" novalidate>
    <div class="form-header">
      <h1>Register</h1>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
      <small>Email address is required</small>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input id="country" type="text" name="country" required>
      <small>Email address is required</small>
    </div>
    <div class="form-group">
      <label for="postcode">Post Code</label>
      <input id="postcode" type="text" name="postcode" required>
      <small>Email address is required</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      <small>Email address is required</small>
    </div>
    <div class="form-group">
      <label for="password2">Password Confirm</label>
      <input id="password2" type="password" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      <small>Email address is required</small>
    </div>
    <button id="submit" type="submit">SUBMIT</button>
</form>
<script src="app.js"></script>
</body>
</html>
